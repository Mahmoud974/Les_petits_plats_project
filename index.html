<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 <link href="./src/output.css" rel="stylesheet">
<title>Les petis plats</title>

</head>
<body class="font-['Anton'] text-white " >
    <!-- background img -->
 
<div class="relative">
    <img src="https://d35q6nvs52x4rh.cloudfront.net/Les_petits_plats_project-master/assets/img/bg.png" alt="background" class="absolute top-0 left-0 w-full h-full object-cover z-0">

    <div class="container mx-auto relative z-10">
        <nav class="container mx-auto">
            <img src="./assets/img/logo.png" class="w-56 h-auto top-7 mx-auto xl:mx-0 relative" alt="">
        </nav>

        <div class="flex justify-center flex-col items-center h-screen ">
            <h1 class="lg:text-[44px] text-[30px] text-[#FFD15B] flex mx-auto text-center">
                CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
                DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>

            <div class="absolute top-4 left-3">
                <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
            </div>

            <form class="relative mt-6 mx-auto w-8/12" action="post" method="get" id="form_search_recipe">
                <input type="text" id="searchRecipe" class="cursor-pointer text-black pl-10 pr-20 rounded-lg focus:shadow focus:outline-none w-full h-16 font-['Manrope','sans-serif']" placeholder="Rechercher une recette, un ingrédient, ...">
                <div id="deleteSearch" class="hidden cursor-pointer absolute z-30 inset-y-1 mr-[4rem] font-thin right-0 font-['Arial'] rounded-lg px-3 h-12 mt-1 items-center">
                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <button type="submit" id="submit_recipe" class="absolute inset-y-1 mr-2 right-0 bg-[#1B1B1B] hover:bg-[#FFD15B] text-white font-bold rounded-lg px-3 h-12 mt-1 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none" class="text-black">
                        <circle cx="10" cy="10.4219" r="9.5" stroke="white"/>
                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>

<section class="bg-[#EDEDED] font-['Arial']" id="section_cards">
  <div class="container mx-auto pt-12">
    <div class="flex flex-wrap justify-between  gap-y-8 gap-x-10 mr-12  lg:space-y-0 relative lg:flex-row flex-col ">
        <ul class="flex lg:space-x-14 space-y-6  lg:space-y-0 mx-12 lg:mx-0 flex-col lg:flex-row  ">
    <li class="">
        <div class=" cursor-pointer bg-white text-black py-2 rounded-md  h-auto" >
            <div class="">
           <div class="flex justify-between items-center px-2 mb-1 " id="ingredient_box">
               <h2>
                Ingrédients
            </h2>
            <img src="./assets/img/arrow-down.webp" alt="arrow-up" class="w-3 h-3 cursor-pointer ml-24" id="arrow_up">
           </div>
          </div>
            <ul class=" flex justify-center mb-1" id="dropdown_ingredient">
        </ul>
        </div> 
    </li>
      <li class="">
        <div class=" cursor-pointer bg-white text-black py-2 rounded-md  h-auto" >
            <div class="">
           <div class="flex justify-between items-center px-2 mb-1" id="app_box">
               <h2>
               Appareils
            </h2>
            <img src="./assets/img/arrow-down.webp" alt="arrow-up" class="w-3 h-3 cursor-pointer ml-24" id="arrow_up_zero">
           </div>
          </div>
            <ul class="" id="dropdown_app">
        </ul>
        </div>
    </li>
    <li class="">
        <div class=" cursor-pointer bg-white text-black py-2 rounded-md  h-auto" >
            <div class="">
           <div class="flex justify-between items-center px-2 mb-1" id="ust_box">
               <h2>
                Ustensils
            </h2>
            <img src="./assets/img/arrow-down.webp" alt="arrow-up" class="w-3 h-3 cursor-pointer ml-24" id="arrow_up_deux">
           </div>
          </div>
            <ul class="" id="dropdown_device">
        </ul>
        </div>
    </li>
   
  </ul>
  <p class="text-black font-['Anton'] text-xl text-center lg:text-right mt-12 lg:mt-0" id="quantity"></p>
    </div>

  </div>
 <!-- Pastilles -->       
  <ul class="container mx-auto mt-8 flex flex-wrap lg:left justify-start gap-y-2 gap-x-1  lg:space-y-0" id="pastills">
   

    </ul>

<!-- Cards -->
<div class="container mx-auto py-8 ">
  <ul id="cards" class="justify-center flex flex-wrap lg:justify-start  gap-x-10  gap-y-8  mr-12  lg:space-y-0 relative" >
        
    </ul>
  </div>
</section>
<script src="script.js"></script>
</body>

</html>
